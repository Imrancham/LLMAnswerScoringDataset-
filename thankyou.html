<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>
    <div class="container">
        <div class="thank-you-message">
            <h2>Vielen Dank für Ihren Beitrag!</h2>
            <p>Wir freuen uns über Ihre Teilnahme. Bitte geben Sie Ihre E-Mail-Adresse an, wenn Sie die Chance auf einen der Amazon-Gutscheine gewinnen möchten!:</p>
            <form id="emailForm">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="thankyou.js"></script>
</body>
</html>
